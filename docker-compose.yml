# For more information: https://laravel.com/docs/sail
version: '3'
services:
  laravel.test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
    image: sail-8.2/app
    ports:
      - '9000:9000'  # PHP-FPM port
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - mysql
      - redis
  
  # Nginx service để phục vụ ứng dụng Laravel
  nginx:
    image: nginx:alpine
    ports:
      - '${APP_PORT:-8090}:80'  # Port 8090 sẽ được forward tới port 80 của container
    volumes:
      - '.:/var/www/html'
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf'
    networks:
      - sail
    depends_on:
      - laravel.test
      
  mysql:
    image: 'mysql:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'sailmysql:/var/lib/mysql'
    networks:
      - sail
    
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sailredis:/data'
    networks:
      - sail
    
  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - sail

  # Queue worker service with supervisor
  queue-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.queue
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
    restart: unless-stopped
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - mysql
      - redis
      
networks:
  sail:
    driver: bridge
    
volumes:
  sailmysql:
    driver: local
  sailredis:
    driver: local
